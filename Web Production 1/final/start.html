<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Begin your journey</title>
<style>
	*, *::before, *::after {
	box-sizing: border-box;
	font-family: Baskerville, "Palatino Linotype", Palatino, "Century Schoolbook L", "Times New Roman", "serif"
}
    body {
        margin: 0;
        padding: 0;
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .button-container {
        text-align: center;
        margin-bottom: 50px;
    }
    
    .start-button {
        background-color: hsl(200, 100%, 50%);
        border: 1px solid hsl(200, 100%, 30%);
        color: white;
        padding: 20px 40px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 24px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
    }
    
    .start-button:hover {
        animation: expandShake 0.5s infinite;
    }
    
    @keyframes expandShake {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }
    
    .description {
        color: white;
        font-size: 18px;
    }
</style>
</head>
<body>
    <div class="button-container">
		<a href="home.html">
        <button class="start-button">START</button>
		</a>
    </div>
    <div class="description">
        Click here to start your text-based adventure! 
    </div>
</body>
</html>
